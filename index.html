<!DOCTYPE html>
 <html>
     <link rel="stylesheet" href="styles.css">

<body>
  <div id="main">
    <div class="cloud"></div>
    <div id="header">
      <h1 id="h1"><span id="ROCK_title">Rock</span><span id="PAPER_title">Paper</span><span id="Scissors_title">Scissors</span></h1>
    </div>
  
    <div id="start_page" class="content-box">
  
      <div id="rules_container">
        <div id="rc_container">
          <div class="rc_c_items" id="rc_c_item_one">
            <button id="rc_exit_button">X</button>
          </div>
          <div class="rc_c_items" id="rc_c_item_two">
            <p class="game_rules">Papper Win Rock</p>
            <p class="game_rules">Rock Win Scissors</p>
            <p class="game_rules">Scissors Win Paper</p>
            <p class="game_rules">The Game End With Three Pointes</p>


          </div>
        </div>
      </div>
  
      <div id="new_game_container">
        <div id="ngc_container" class="ngcc_items">
          <div id="ngcc_header" class="ngcc_items">
            <h2 id="ngcc_title">NEW GAME</h2>
            <button id="ngcc_exit_button">X</button>
          </div>
          <div id="ngcc_user_input" class="ngcc_items">
            <label for="ngcc_username">User Name:</lable>
              <input type="text" id="ngcc_username" name="ngcc_username"></input>
          </div>
          

          <div id="ngcc_start" class="ngcc_items">
            <button id="start_game_button">START</button>
          </div>
        </div>
      </div>
  
      <button id="rules_button" class="start_page_buttons">Rules</button>
      <button id="new_game_button" class="start_page_buttons">New Game</button>
  
    </div>
    <!--game page----------------------------------------->
    <div id="game_page" class="content-box">
     <div class="reagain_button">
      <button id="reagain" class="reagain">reagain</button>
     </div>
      <div class="theWin" id="the_win">
        <div class="theWinContent">
        <h2 id="h2_winner">the winner in this round is...</h2>
        <div class="winner-declare">
          <img src="BabyBoss.png">
        <h2 id="player_name2">hello</h2>
          <img src="BabyBoss.png">
        </div>
        <button id ="game_again">play again</button>
      </div>
    </div>
      <div id="game_page_header">
  
          <h2 id="player_name">PlayerOne</h2>
          <h2 id="VS"><img src="vs.png"></h2>
          <img id="computer_logo" src="computer.gif">
      </div>
  
      <div id="main_game">
       <div class="left_image">
        <div id="mg_left_side" class="mg_items">
          <img class="gm_buttons" id="ROCK_BUTTON" src="pnsgkey.gif"/>
          <img class="gm_buttons" id="PAPER_BUTTON" src="pngkey.gif"/>
          <img class="gm_buttons" id="SCISSORS_BUTTON" src="scissor_5025731.gif"/>
        
      </div>


      </div>
        <div id="mg_center" class="mg_items">
          <div id="mg_c_header">
            <h3 id="mg_c_h_rounds_title">Round:<span id="round_number"> </span> </h3>
          </div>
          <div id="mg_c_c_center">
            <div id="mg_c_left_score">
              <h3 id="mg_c_ls_score">Score</h3>
              <h2 id="mg_c_ls_n">0</h2>
            </div>
            <div id="mg_c_center_result">
              <h2 id="mg_c_c_r_text"></h2>
            </div>
            <div id="mg_c_right_score">
              <h3 id="mg_c_rs_score">Score</h3>
              <h2 id="mg_c_rs_n">0</h2>
            </div>
        
          </div>
        </div>
       <div class="right_image">
        <div id="mg_right_side" class="mg_items">
          <img class="gm_c_buttons" id="ROCK_BUTTON_C" src="pnsgkey.gif">
          <img class="gm_c_buttons" id="PAPER_BUTTON_C" src="pngkey.gif"/>
          <img class="gm_c_buttons" id="SCISSORS_BUTTON_C" src="scissor_5025731.gif"/>
        </div>
    


      </div>
    </div>
      
      <div id="footer"></div>
    </div>
  
  </div>
</div>
   

     <script src="script.js"></script>
    </body>
 </html>
